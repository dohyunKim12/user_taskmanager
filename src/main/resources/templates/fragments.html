<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Login Modal Fragment -->
<div th:fragment="loginModal">
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white rounded shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Login</h2>
            <input type="text" id="usernameLoginModal" placeholder="Username" class="border rounded px-3 py-2 mb-3 w-full"/>
            <input type="password" id="passwordLoginModal" placeholder="Password" class="border rounded px-3 py-2 mb-3 w-full"/>
            <button onclick="login()" class="bg-black text-white rounded px-4 py-2">Login</button>
            <button onclick="closeLoginModal()" class="ml-2 border px-3 py-2 rounded">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
