<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Login Modal Fragment -->
<div th:fragment="loginModal">
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center">
        <div class="bg-white rounded shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Login</h2>
            <input type="text" id="usernameLoginModal" placeholder="Username" class="border rounded px-3 py-2 mb-3 w-full"/>
            <input type="password" id="passwordLoginModal" placeholder="Password" class="border rounded px-3 py-2 mb-3 w-full"/>
            <button onclick="login()" class="bg-black text-white rounded px-4 py-2">Login</button>
            <button onclick="closeLoginModal()" class="ml-2 border px-3 py-2 rounded">Cancel</button>
        </div>
    </div>
</div>

<div th:fragment="dirModal">
    <div id="dirModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white rounded shadow p-6 w-[600px] max-h-[80vh] overflow-auto">
            <h2 class="text-lg font-semibold mb-4">Select Directory</h2>
            <div id="workspace-tree" class="border rounded p-3 bg-gray-50 text-sm"></div>

            <div class="mt-4 text-right space-x-2">
                <button onclick="confirmDirectory()" class="bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700">Confirm</button>
                <button onclick="closeDirectoryModal()" class="border rounded px-4 py-2">Cancel</button>
            </div>
        </div>
    </div>
</div>


<!-- Create User Modal -->
<div th:fragment="createUserModal">
    <div id="createUserModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded shadow-lg p-6 w-[400px]">
            <h2 class="text-xl font-bold mb-4">Create User</h2>

            <div class="mb-3">
                <label class="block text-sm">Username</label>
                <input id="newUsername" type="text" class="w-full border rounded px-2 py-1">
            </div>

            <div class="mb-3">
                <label class="block text-sm">Email</label>
                <input id="newEmail" type="email" class="w-full border rounded px-2 py-1">
            </div>

            <div class="mb-3">
                <label class="block text-sm">Team</label>
                <select id="newTeamId" class="w-full border rounded px-2 py-1">
                    <option value="">Select Team</option>
                    <option th:each="team : ${teams}"
                            th:value="${team.teamId}"
                            th:text="${team.teamName}"></option>
                </select>
            </div>

            <div class="mb-5">
                <label class="block text-sm">Role</label>
                <select id="newRole" class="w-full border rounded px-2 py-1">
                    <option value="Regular">Regular</option>
                    <option value="Administrator">Administrator</option>
                </select>
            </div>

            <div class="flex justify-end space-x-2">
                <button onclick="closeModal('createUser')" class="px-3 py-1 border rounded">Cancel</button>
                <button onclick="submitCreateUser()" class="px-3 py-1 bg-black text-white rounded shadow">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Create Team Modal -->
<div th:fragment="createTeamModal">
    <div id="createTeamModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded shadow-lg p-6 w-[400px]">
            <h2 class="text-xl font-bold mb-4">Create Team</h2>

            <div class="mb-3">
                <label class="block text-sm">Team Name</label>
                <input id="newTeamName" type="text" class="w-full border rounded px-2 py-1">
            </div>
            <div class="flex justify-end space-x-2">
                <button onclick="closeModal('createTeam')" class="px-3 py-1 border rounded">Cancel</button>
                <button onclick="submitCreateTeam()" class="px-3 py-1 bg-black text-white rounded shadow">Create</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
